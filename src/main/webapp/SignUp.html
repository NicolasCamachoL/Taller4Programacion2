<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
  <link rel="icon" href="innersanctuary.jpg">
  <link rel="stylesheet" href="style2.css">
</head>
<body>
<form id="formElem" method="post"  action="/SignUpServlet">
  <div class="container">
    <h1>Register</h1>
    <hr>
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username"  required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password"  required>

    <select name="role">
      <option value="artist">Artist</option>
      <option value="customer">Customer</option>
    </select>
    <hr>
    <button type="submit" class="registerbtn">Register</button>
    <hr>
    <p>Ya tienes una cuenta? <a href="Login.html" class="login">Sign in</a>.</p>
  </div>
</form>
<script>
  formElem.onsubmit = async (e) => {
    e.preventDefault();

    let response = await fetch('http://localhost:8080/Taller4Programacion2-1.0-SNAPSHOT/api/users', {
      method: 'POST',
      body: new FormData(formElem)
    });

    let result = await response.json();

    alert(result.message);

  };

  if (role === "customer"){
    window.location.href = "customer.html";
  }else{
    window.location.href = "artist.html";
  }
</script>
</body>
</html>
